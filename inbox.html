<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 400px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background: #4CAF50; color: white; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Application Form</h2>
  <form id="appForm">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Mobile Number:</label>
    <input type="tel" name="mobile" pattern="[0-9]{10}" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Aadhaar Card:</label>
    <input type="text" name="aadhar" pattern="[0-9]{12}" required>

    <label>Department:</label>
    <select name="department" required>
      <option value="">--Select--</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="EEE">EEE</option>
      <option value="MECH">MECH</option>
      <option value="CIVIL">CIVIL</option>
    </select>

    <label>Register Number:</label>
    <input type="text" name="register_number" required>

    <label>Date of Birth (DOB):</label>
    <input type="date" name="dob" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxB0tzlQrX7M6CJlcdJ7goClnu19QHPMjaxMisCUYQtwMHUYXuqZyJIO45O2lRtp_I8/exec"; // Replace with Apps Script Web App URL
    const form = document.getElementById("appForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(res => res.json())
        .then(data => {
          alert("✅ Application submitted successfully! Row: " + data.row);
          form.reset();
        })
        .catch(err => alert("❌ Error: " + err.message));
    });
  </script>
</body>
</html>
